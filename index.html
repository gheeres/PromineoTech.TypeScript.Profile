<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Dashboard</title>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PromineoTech</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Sign out</a>
        </div>
      </div>
    </header>
    
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <i class="bi bi-house-fill"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link control-add-user" aria-current="page" href="#">
                  <i class="bi bi-person-add"></i>
                  Add Person
                </a>
              </li>
            </ul>
          </div>
        </nav>
    
        <main class="position-relative col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="container py-5 h-100">
            <div id="profiles" class="row d-flex">
              <div class="profile card">
                <div class="profile-action">
                  <i class="bi bi-x text-muted js-profile-delete"></i>
                </div>
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                         class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                  <h4 class="mb-2">Your Name</h4>
                  <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <ahref="#!">yourdomain.com</a></p>
                  <div class="mb-4 pb-2">
                    <button type="button" class="btn btn-outline-primary btn-floating">
                      <i class="bi bi-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-floating">
                      <i class="bi bi-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-floating">
                      <i class="bi bi-skype"></i>
                    </button>
                  </div>
                  <button type="button" disabled class="btn btn-primary position-relative btn-rounded btn-lg js-profile-follow">
                    Follow Me 
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      0 <span class="visually-hidden">followers</span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
